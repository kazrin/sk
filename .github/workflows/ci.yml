name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  generate-requirements:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Generate requirements.txt from uv
      run: |
        # Sync dependencies to generate lock file if needed
        uv sync --no-dev
        # Export to requirements.txt
        uv export --format requirements-txt --output-file requirements.txt
    
    - name: Check if requirements.txt changed
      id: check-requirements
      run: |
        if [ -n "$(git status --porcelain requirements.txt)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit updated requirements.txt
      if: steps.check-requirements.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add requirements.txt
        git commit -m "chore: auto-generate requirements.txt from uv" || exit 0
        git push
    
    - name: Upload requirements.txt
      uses: actions/upload-artifact@v4
      with:
        name: requirements
        path: requirements.txt
        retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: generate-requirements
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Download requirements.txt
      uses: actions/download-artifact@v4
      with:
        name: requirements
        path: .
    
    - name: Install dependencies with uv
      run: |
        uv sync --group dev
    
    - name: Format check with ruff
      run: |
        uv run ruff format --check .
    
    - name: Lint with ruff
      run: |
        uv run ruff check .
    
    - name: Check Streamlit app structure
      run: |
        python -c "import streamlit; print('Streamlit version:', streamlit.__version__)"
        python -c "import pandas; print('Pandas version:', pandas.__version__)"
        python -c "import openpyxl; print('OpenPyXL version:', openpyxl.__version__)"
        
    - name: Verify main.py exists
      run: |
        test -f main.py || (echo "main.py not found!" && exit 1)
        echo "main.py found ✓"
    
    - name: Verify pages directory exists
      run: |
        test -d pages || (echo "pages directory not found!" && exit 1)
        echo "pages directory found ✓"

